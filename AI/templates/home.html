{% extends 'base.html' %}


{% block content %}
<div class="container d-flex flex-column justify-content-center my-4 flex-wrap">
    <h2 class="text-center text-wrap text-primary"> AI ASSIGNMENT</h2>
    <h4 class="text-center text-wrap text-primary">Generate random data and insert into database.</h4>
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            {% if message %}
            <div class="messages">
              <div class="alert alert-{{messagetag}} alert-dismissible fade show" role="alert">
                  {{message}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-level="Close"></button>
                </div>
          </div>
            {% endif %}
            <form action="{{ url_for('insertdata') }}" method="POST">
                <div class="form-group my-2">
                    <label for="data-insert">New data :</label>
                    <input type="number" class="form-control my-2" name="data-insert" placeholder="Enter the number of data to insert" required>
                </div>
                <button type="submit" class="btn btn-primary my-2">Insert</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
