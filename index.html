<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI datainsertion assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class="container d-flex justify-content-center flex-column flex-wrap my-4">
          <h1 class="text-center text-wrap">AI ASSIGNMENT-Random data insertion into database.</h1>
          {% if message %}
          <div class="messages">
            <div class="alert alert-{{messagetag}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-level="Close"></button>
              </div>
        </div>
         
          {% endif %}

        <form action="{{ url_for('connectdb') }}" method="post">
            <div class="form-group">
                <label for="data-number">Number of data to be insert</label>
                <input class="form-control my-2" type="number" placeholder="number of data to be insert" name="num"/>
                <button type="submit" class="btn btn-secondary m-2">Submit</button>
    
            </div>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
