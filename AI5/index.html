<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maze Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="content">
        <div class="input-container">
            <label class="form-label">rows</label>
            <input class="form-control" name="rows" id="rows" type="number" placeholder="enter no of rows" />
        </div>
        <div class="input-container">
            <label class="form-label">column</label>
            <input class="form-control" name="column" id="column" type="number" placeholder="enter no of columns" />
        </div>
        <div class="input-container">
            <label class="form-label">start</label>
            <input class="form-control my-1" name="startx" id="startx" type="number" placeholder="x-cordinate" />
            <input class="form-control my-1" name="starty" id="starty" type="number" placeholder="y-cordinate" />
        </div>
        <div class="input-container">
            <label class="form-label">end</label>
            <input class="form-control my-1" name="endx" id="endx" type="number" placeholder="x-cordinate" />
            <input class="form-control my-1" name="endy" id="endy" type="number" placeholder="y-cordinate" />
        </div>
        <div class="input-container">
            <label class="form-label">Random Obstacle</label>
            <input class="form-control" type="number" name="range" id="range" />
        </div>
        <div class="input-container">
            <button class="btn btn-sm my-1 btn-primary" onclick="generate()" id="generate">Generate</button>
            <button class="btn btn-sm my-1 btn-secondary" onclick="path()">find path</button>
            <button class="btn btn-sm my-1 btn-danger" onclick="reload()">reset </button>
        </div>
    </div>
    <div class="table-container">

        <table id="grid"></table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
